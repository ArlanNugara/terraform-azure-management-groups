trigger: none

pool:
  vmImage: 'ubuntu-latest'

parameters:
- name: Apply
  displayName: Please choose Apply Option
  type: string
  values:
  - No
  - Yes

variables:
  - name: AZURE_SERVICE_CONNECTION
    value: 'PLACEHOLDER'
  - group: 'PLACEHOLDER'

stages:
  - stage: planapply
    displayName: 'Run Plan and Apply'
    jobs:
      - job: terraform_plan_apply
        displayName: 'Deploy the Policy'
        timeoutInMinutes: 360
        steps:
        - task: ms-devlabs.custom-terraform-tasks.custom-terraform-installer-task.TerraformInstaller@0
          displayName: 'Install latest Terraform'

        - task: AzureCLI@2
          displayName: 'Terraform : FMT'
          inputs:
            azureSubscription: $(AZURE_SERVICE_CONNECTION)
            workingDirectory: $(Build.Repository.LocalPath)
            scriptType: bash
            scriptLocation: inlineScript
            inlineScript: |
              terraform fmt -check -recursive -diff

        - task: AzureCLI@2
          displayName: 'Terraform : INIT'
          inputs:
            azureSubscription: $(AZURE_SERVICE_CONNECTION)
            workingDirectory: $(Build.Repository.LocalPath)
            scriptType: bash
            addSpnToEnvironment: true
            scriptLocation: inlineScript
            inlineScript: |
              export ARM_CLIENT_ID=$(ARM_CLIENT_ID)
              export ARM_CLIENT_SECRET=$(ARM_CLIENT_SECRET)
              export ARM_TENANT_ID=$(ARM_TENANT_ID)
              export ARM_SUBSCRIPTION_ID=$(ARM_SUBSCRIPTION_ID)
              terraform init

        - task: AzureCLI@2
          displayName: 'Terraform : VALIDATE'
          inputs:
            azureSubscription: $(AZURE_SERVICE_CONNECTION)
            workingDirectory: $(Build.Repository.LocalPath)
            scriptType: bash
            scriptLocation: inlineScript
            inlineScript: |
              terraform validate

        - task: AzureCLI@2
          displayName: 'Terraform : PLAN'
          inputs:
            azureSubscription: $(AZURE_SERVICE_CONNECTION)
            workingDirectory: $(Build.Repository.LocalPath)
            scriptType: bash
            addSpnToEnvironment: true
            scriptLocation: inlineScript
            inlineScript: |
              export ARM_CLIENT_ID=$(ARM_CLIENT_ID)
              export ARM_CLIENT_SECRET=$(ARM_CLIENT_SECRET)
              export ARM_TENANT_ID=$(ARM_TENANT_ID)
              export ARM_SUBSCRIPTION_ID=$(ARM_SUBSCRIPTION_ID)
              terraform plan -var ea_billing_ac_name="PLACEHOLDER" -var ea_name="PLACEHOLDER" -out mg.json
              terraform show -json mg.json
        
        - task: AzureCLI@2
          condition: and(succeeded(), eq('${{ parameters.Apply }}', 'Yes'))
          displayName: 'Terraform : APPLY'
          inputs:
            azureSubscription: $(AZURE_SERVICE_CONNECTION)
            workingDirectory: $(Build.Repository.LocalPath)
            scriptType: bash
            addSpnToEnvironment: true
            scriptLocation: inlineScript
            inlineScript: |
              export ARM_CLIENT_ID=$(ARM_CLIENT_ID)
              export ARM_CLIENT_SECRET=$(ARM_CLIENT_SECRET)
              export ARM_TENANT_ID=$(ARM_TENANT_ID)
              export ARM_SUBSCRIPTION_ID=$(ARM_SUBSCRIPTION_ID)
              export ARM_ACCESS_KEY=$(ARM_ACCESS_KEY)
              terraform apply mg.json
